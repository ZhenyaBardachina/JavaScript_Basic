<meta charset="utf-8">
<script type="text/javascript">
// Почему код даёт именно такие результаты?
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 Prefix. Переменной 'c' присваивается значение 'a', которая сперва увеличивается на 1. a = 2
d = b++; alert(d);           // 1 Postfix. Переменной 'd' присваивается значение 'b', затем b увеличивается на 1. b = 2
c = (2+ ++a); alert(c);      // 5 Prefix. Сперва 'a' увеличивается на 1, затем происходит сложение с 2. a = 3
d = (2+ b++); alert(d);      // 4 Postfix. Сначала происходит сложение 'd' и 'b', затем происходит увеличение 'b' на 1. b = 3
alert(a);                    // 3
alert(b);                    // 3

</script>
