<meta charset="utf-8">
<script type="text/javascript">
/* Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по
следующему принципу:
если a и b положительные, вывести их разность;
если а и b отрицательные, вывести их произведение;
если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом.
*/
    'use strict';

    let a = -7;
    let b = -3;

    if (a >= 0 && b >= 0) {
        alert(Math.abs(a - b));
    } else if (a < 0 && b < 0) {
        alert(a * b);
    } else {
        alert(a + b);
    }

</script>
