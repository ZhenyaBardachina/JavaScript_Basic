<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2.8</title>
</head>
<body>
	<script type="text/javascript">
	/** С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. */
	'use strict';


	function power(val, pow) {  
		if (pow == 1) { 		//  Базовый случай
			return `${val}`;
		} else if (val == 0) {
			return 0
		} else if (pow == 1 || pow == 0) {
			return 1
		}
		var res = val * power(val, pow - 1);
		return res; 
	}


	let val = parseInt(prompt('Enter a number: '));
	let pow = parseInt(prompt('Enter the exponent for the number to be raised: '));


	let result = power(val, pow);
	alert(result);


	</script>
</body>
</html>
