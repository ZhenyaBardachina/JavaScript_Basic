<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>5.1_Chess</title>
		<style type="text/css">
			

			table {
		      margin: auto;
		      border-collapse: collapse;
		    }
		    tr {
		      border: 1px solid #888888;
		    }
		    td {
		      border: 1px solid #888888;
		      width: 50px;
		      height: 50px;
		    }
		</style>

</head>
<body>

	<div class="chess"></div>
	<script type="text/javascript">
		'use script';
// Создать функцию, генерирующую шахматную доску. При этом можно использовать любые html-теги по своему желанию. Доска должна быть разлинована соответствующим образом, т.е. чередовать черные и белые ячейки. Строки должны нумероваться числами от 1 до 8, столбцы – латинскими буквами A, B, C, D, E, F, G, H.

	const WidthDesc = 8;
	const HeightDesc = 8;  
	let count;


	const tableChess = document.querySelector('.chess');

	for (let i = 0; i < WidthDesc; i++) {
			const trTag = document.createElement('tr');/* 
			      let num = document.createElement('num');
			      num.textContent(i);
			      trTag.appendChild(num); */
			tableChess.appendChild(trTag);
      

		for (let j = 0; j < HeightDesc; j++) {
			const tdTag = document.createElement('td');
			tableChess.appendChild(tdTag);
      			count++;

			if (count % 2 == 0) {
		      	tdTag.style.background = 'black';
		    } else {
		      	tdTag.style.background = 'white';
		    }
		}
	}


	</script>
</body>
</html>
